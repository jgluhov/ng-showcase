<div ng-cloak ng-controller="showcaseCtrl">

    <div class="uk-panel uk-panel-space sc-panel-space-small" ng-show="$state.params.status === 'active'">
        <a href="#addProduct" class="uk-button uk-button-success uk-float-left uk-margin-right" data-uk-modal="{center:true}">
            <i class="uk-icon-plus"></i> Добавить товар</a>

        <button ng-if="selectedProducts.length" class="uk-button uk-button-success uk-float-left" data-uk-modal="{center:true}"
                ng-click="onDeleteSelectedProducts()">
            <i class="uk-icon-trash"></i> Удалить выделенные товары {{ selectedProducts.length }}
        </button>
    </div>

    <form class="uk-form uk-form-stacked" name="productForm" novalidate ng-submit="submit(productForm)">
        <div id="addProduct" class="uk-modal">
            <div class="uk-modal-dialog">
                <a class="uk-modal-close uk-close"></a>
                <div class="uk-modal-header">
                    <h2>Добавить товар</h2>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="name">Название</label>
                    <div class="uk-form-controls">
                        <input type="text" id="name" class="uk-width-1-1" ng-model="product.name"
                               placeholder="Название товара" required>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="cost">Цена</label>
                    <div class="uk-form-controls">
                        <input type="number" id="cost" class="uk-width-1-3" ng-model="product.cost"
                               placeholder="Цена товара" required>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="photo">Фото</label>
                    <div class="uk-form-controls">
                        <input type="file" id="photo" class="uk-width-1-3" style="display: none;" file-model="product.photo" required>
                        <input type="button" class="uk-button uk-width-1-3" value="Выбрать..." onclick="document.getElementById('photo').click();">
                    </div>
                </div>

                <div class="uk-modal-footer uk-text-right">
                    <button type="button" class="uk-button">Отмена</button>
                    <button type="submit" class="uk-button uk-button-primary">Добавить</button>
                </div>
            </div>
        </div>
    </form>

    <div showcase></div>
</di
